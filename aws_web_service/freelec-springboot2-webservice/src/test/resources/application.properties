# p214
# test를 위한 application.properties 파일이 없을 시, 에러 발생
# 이유) CustomOAuth2UserService를 생성하는데 필요한 소셜 로그인 관련 설정값들이 없기 때문
# -> src/main 환경과 src/test 는 각각 본인만의 환경 구성을 가진다.
# 다만 test에 application.properties가 없을 시에는 main의 설정을 그대로 가져온다.
# 그러나 그에 한정되어 있으므로, application-oauth.properties는 test에 파일이 없다고 가져오지 않는다.
# so, 따로 테스트 환경을 위한 application.properties를 만드는 것.
# +) 실제로 구글 연동까지 진행할 것은 아니므로 가짜 설정값을 등록함.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.datasource.hikari.jdbc-url=jdbc:h2:mem:testdb;MODE=MYSQL
spring.h2.console.enabled=true
spring.session.store-type=jdbc

# Test OAuth
spring.security.oauth2.client.registration.google.client-id=test
spring.security.oauth2.client.registration.google.client-secret=test
spring.security.oauth2.client.registration.google.scope=profile,email